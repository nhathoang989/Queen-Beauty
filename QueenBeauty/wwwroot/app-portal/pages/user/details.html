<!-- Main content -->
<section class="" ng-init="loadUser()">
    <form ng-if="activedUser" ng-class="{'submitted': submitted}"
          ng-submit="saveUser(activedUser)">
        <actions preview-url="activedUser.fullPath" back-url="'/backend/user/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text"
                           class="form-control"
                           ng-model="activedUser.username" />
                </div>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text"
                           class="form-control"
                           ng-model="activedUser.firstName" />
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text"
                           class="form-control tags"
                           ng-model="activedUser.lastName" />
                </div>
                <div class="tab-pane" ng-if="activedUser.userRoles.length>0">
                    <navs data="activedUser.userRoles" callback="updateRoleStatus(nav)"></navs>
                </div>
                <custom-image header="''" type="'Users'"
                              folder="'Avatars'"
                              src-url="activedUser.avatarUrl"
                              src="activedUser.avatar"
                              posted-file="activedUser.mediaFile"></custom-image>

            </section>
        </div>
    </form>
</section>
<!-- /.content -->
