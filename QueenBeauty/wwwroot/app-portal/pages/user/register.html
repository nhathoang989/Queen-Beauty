<!-- Main content -->
<section class="" ng-init="loadUser()">
    <form ng-if="activedUser" ng-class="{'submitted': submitted}"
          ng-submit="register(activedUser)">
        <actions preview-url="activedUser.fullPath" back-url="'/backend/user/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" required
                           class="form-control"
                           ng-model="activedUser.email" />
                </div>
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text" required
                           class="form-control"
                           ng-model="activedUser.username" />
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="text" required
                           class="form-control"
                           ng-model="activedUser.password" />
                </div>
                <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <input type="text"
                           class="form-control" required
                           ng-model="activedUser.confirmPassword" />
                </div>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text"
                           class="form-control"
                           ng-model="activedUser.firstName" />
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text"
                           class="form-control tags"
                           ng-model="activedUser.lastName" />
                </div>
                {{activedUser.avatarUrl}}
                <custom-image header="''" type="'Users'"
                              folder="'Avatars'"
                              src-url="activedUser.avatarUrl"
                              src="activedUser.avatar"
                              posted-file="activedUser.mediaFile"></custom-image>

            </section>
        </div>
    </form>
</section>
<!-- /.content -->
