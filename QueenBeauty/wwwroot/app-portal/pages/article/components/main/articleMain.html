<div class="card" ng-if="$ctrl.article!=null">
    <div class="card-header">
        Main Content
    </div>
    <div class="card-body">

        <div class="form-group">
            <label>Title</label>
            <input type="text"
                   class="form-control form-control-lg"
                   ng-model="$ctrl.article.title" />
        </div>
        <div class="form-group">
            <label>Mô tả</label>
            <textarea class="form-control form-control-lg"
                      ng-model="$ctrl.article.excerpt">{{$ctrl.article.excerpt}}</textarea>
        </div>
        <div class="form-group">
            <label>Nội dung</label>
            <textarea class="form-control editor-content"
                      ng-model="$ctrl.article.content">{{$ctrl.article.content}}</textarea>
        </div>
    </div>
</div>
