<!-- Main content -->
<section class="" ng-init="loadConfiguration()">
    <form ng-if="activedConfiguration" ng-class="{'submitted': submitted}"
          ng-submit="saveConfiguration(activedConfiguration)">
        <actions preview-url="activedConfiguration.fullPath" back-url="'/backend/configuration/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Keyword</label>
                    <input type="text" required
                           class="form-control"
                           ng-model="activedConfiguration.keyword" />
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text"
                              class="form-control"
                              ng-model="activedConfiguration.description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Cateogory</label>
                    <input type="text"
                           class="form-control"
                           ng-model="activedConfiguration.category" />
                </div>
                <select ng-change="initEditors()" class="form-control form-control-sm" 
                        ng-model="activedConfiguration.property.dataType">
                    <option ng-repeat="item in dataTypes" ng-value="item.value">{{item.title}}</option>
                </select>
                <module-form-editor data="activedConfiguration.property" />
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
