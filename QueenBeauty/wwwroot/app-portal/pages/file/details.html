<!-- Main content -->
<section class="" ng-init="loadFile()">
    <form ng-if="activedFile"
          ng-class="{'submitted': submitted}"
          ng-submit="saveFile(activedFile)">
        <actions back-url="listUrl"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div ng-if="activedFile" class="container-code-editor">

                    <div class="form-control code-editor">{{activedFile.content}}</div>
                    <input id="{{activedFile.id}}" class="form-control code-content" type="hidden" ng-model="activedFile.content"
                           value="{{activedFile.content}}">
                </div>

            </section>
        </div>
    </form>
</section>
<!-- /.content -->
