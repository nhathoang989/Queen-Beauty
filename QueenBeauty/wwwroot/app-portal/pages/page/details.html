<!-- Main content -->
<section class="" ng-init="loadPage()">
    <form ng-class="{'submitted': submitted}"
          ng-submit="savePage(activedPage)">

        <actions preview-url="activedPage.detailsUrl" back-url="'/backend/page/list'"></actions>
        <div class="m-4"></div>
        <div class="row">
            <section class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <page-main page="activedPage" />
                    </div>
                </div>
                <div class="row">
                    <tabs-v class="col-lg-12">
                        <pane-v title="General">
                            <page-general page="activedPage"></page-general>
                        </pane-v>
                        <pane-v title="Seo">
                            <page-seo page="activedPage"></page-seo>
                        </pane-v>
                        <pane-v title="Plug & Play">
                            <page-plug-play page="activedPage"></page-plug-play>
                        </pane-v>
                        <pane-v title="Modules">
                            <page-modules page="activedPage"></page-modules>
                        </pane-v>
                        <pane-v title="Layout">
                            <div class="tab-pane">
                                <template-editor template="activedPage.view"></template-editor>
                            </div>
                        </pane-v>
                    </tabs-v>
                </div>
            </section>
            <section class="col-lg-3" style="padding-left:0">
                <div class="card">
                    <div class="card-header">
                        Info
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="btn-group btn-group-sm btn-group-toggle d-flex w-100">
                                <label ng-repeat="stt in swStatus track by $index"
                                       ng-switch="stt"
                                       ng-class="{active: $index == activedPage.status}"
                                       class="btn btn-outline-primary btn-block mt-0">
                                    <input ng-model="activedPage.status" type="radio" value="{{$index}}" class="custom-control-input" id="page_status_{{$index}}" />
                                    <i ng-switch-when="Deleted" class="mi mi-Delete mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Preview" class="mi mi-Preview mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Published" class="mi mi-Page mi-lg mi-fw" title="{{stt}}"></i>
                                    <i ng-switch-when="Draft" class="fas fa-pencil-alt mi-lg mi-flip-horizontal" title="{{stt}}"></i>
                                    <i ng-switch-when="Schedule" class="mi mi-Calendar mi-lg mi-flip-horizontal" title="{{stt}}"></i>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="switch">
                                <label>
                                    <input type="checkbox" ng-model="activedPage.isClone" class="switch">
                                    Clone
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedPage.createdDateTime" type="text" class="form-control" readonly />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Created By</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedPage.createdBy" class="form-control" readonly />
                            </div>
                        </div>
                    </div>
                </div>

                <custom-image header="'Feature Image'" type="'Pages'" folder="activedPage.seoName" 
                              src-url="activedPage.imageUrl" src="activedPage.image" auto="'true'"></custom-image>
                <custom-image header="'Feature Thumnail'" type="'Pages'" folder="activedPage.seoName" src-url="activedPage.thumbnailUrl" src="activedPage.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
