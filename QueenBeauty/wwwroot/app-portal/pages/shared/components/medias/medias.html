<div class="modal modal-default fade show" id="modal-files" ng-init="loadMedias()">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width: 95%;">
        <div class="modal-content">
            <div class="modal-header">

                <div class="col-md-11">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="mi mi-Media"></i> Quick media upload</h5>
                </div>
                <div class="col-md-1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body" style="height: calc(100vh - 143px);overflow-y: auto;">
                <div class="row">
                    <div class="col-md-12">
                        <filter-list request="request" callback="loadMedias(pageIndex)" />
                    </div>
                   
                    <div class="col-md-12 d-flex justify-content-end">
                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="input-group mr-2">
                                <label class="custom-file">
                                    <img imageonload ng-src="{{mediaFile.fullPath}}" name="pic" class="d-block" style="max-height: 150px; width: auto; margin: 0 auto;" accept="image/*" width="100%" />
                                    <input type="hidden" ng-model="mediaFile.folder" class="folder-val" />
                                    <input type="file" name="pic" class="" data-file="mediaFile.file">
                                    <input type="text" class="form-control d-none" ng-model="mediaFile.fullPath">
                                </label>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" ng-click="uploadMedia()" class="btn btn-secondary"><i class="mi mi-Upload"></i> Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-sm table-condensed">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">
                                Title
                            </th>
                            <th scope="col">
                                Description
                            </th>
                            <th scope="col">
                                Full Path
                            </th>
                            <th scope="col">
                                Content
                            </th>
                            <th scope="col" width="5%" class="text-right">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data.items track by $index">
                            <td>
                                <input type="text" ng-model="item.title" />
                            </td>
                            <td>
                                <input type="text" ng-model="item.description" />
                            </td>
                            <td>

                                <div class="input-group input-group-sm mb-3">
                                    <input id="path-modal-{{$index}}" value="{{item.fullPath}}" onclick="this.select()" class="form-control form-control-sm" readonly />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary btn-clipboard" type="button" data-clipboard-target="#path-modal-{{$index}}"><i class="mi mi-Copy"></i></button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <img height="50" imageonload ng-src="{{item.fullPath}}" />
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                                    <a href="javascript:void(0)" ng-click="saveMedia(item)" class="btn btn-sm btn-light">
                                        <span class="fas fa-check text-info"></span>
                                    </a>
                                    <a href="javascript:void(0)" ng-click="removeMedia(item.id)" class="btn btn-sm btn-light">
                                        <span class="fas fa-times text-danger"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <paging class="small"
                        page="data.pageIndex+1"
                        page-size="data.pageSize"
                        total="data.totalItems"
                        ul-class="pagination justify-content-end"
                        a-class="page-link"
                        paging-action="loadMedias(page-1)"
                        scroll-top="true" />
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
